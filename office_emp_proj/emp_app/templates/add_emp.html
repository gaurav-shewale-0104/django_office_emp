<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add An Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" value="{{first_name}}" name = "first_name" id="first_name">
           
          
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" value="{{last_name}}" name = "last_name" id="last_name">

              
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" value="{{salary}}" id="salary" name="salary">

              
              <label for="dept" class="form-label">Department</label>
              <input type="number" class="form-control" value="{{dept}}" id="dept" name="dept">

              
              <label for="role" class="form-label">Role</label>
              <input type="number" class="form-control" value="{{role}}" id="role" name="role">

              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" value="{{bonus}}" id="bonus" name="bonus">

              <label for="phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" value="{{phone}}" id="phone" name="phone"><br>
              <hr>
    

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
